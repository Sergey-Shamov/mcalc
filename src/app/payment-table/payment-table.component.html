<div class='table-container'>
    <table mat-table #table [dataSource]="dataSource">
        <ng-container *ngFor="let column of columnDefinitions" matColumnDef="{{column.colDef}}">
            <th mat-header-cell *matHeaderCellDef> {{column.colHead}} </th>
            <td mat-cell *matCellDef="let row"> {{row[column.colDef] | number:'1.0-0'}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
