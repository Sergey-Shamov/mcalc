<div class="rent-panel">
    <div>
        <mat-form-field>
            <input matInput type='number' [(ngModel)]="settings.rentMonthCost[0]" placeholder="Цена аренды в месяц" />
        </mat-form-field>
        <i class="material-icons help-icon" matTooltip="Стоимость аренды такой же квартиры, как та, которую планируется приобретать.">help_outline</i>
    </div>

    <mat-form-field>
        <input matInput type='number' [(ngModel)]="settings.investRateY" placeholder="Ставка по вкладу, % в год" />
        <mat-hint>Через 10 лет на вкладе будет {{InvestIn10Years | number:'1.0-0'}}</mat-hint>
    </mat-form-field>

    <mat-form-field>
        <input matInput type='number' [(ngModel)]="settings.rentYearRate"
            placeholder="Удорожание аренды, % в год" />
        <mat-hint>Через 10 лет аренда будет {{settings.rentIn10Years | number:'1.0-0'}}</mat-hint>
    </mat-form-field>

    <button mat-flat-button color='primary' (click)='recalculate()' style="margin-top: 10px;">Пересчитать</button>

    <div *ngIf="calculatedResult">
        <div class="results-panel">{{resultText}}</div>
    </div>
    <button mat-button (click)='sendData()'>Показать график платежей</button>
</div>
